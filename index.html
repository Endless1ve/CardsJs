<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards JS</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="root">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="logo">
        </header>
        <div class="profile">
            <div class="profileUser">
                <img src="./images/avatar.jpg" alt="Фотография профиля" class="userPhoto">
                <div class="userInfo">
                    <h3 class="userName">Артём Дмитриевич</h3>
                    <p class="userJob">Frontend-developer</p>
                </div>
            </div>
            <div class="profileButtons">
                <button class="button profileButton">+</button>
                <button class="button clearLocalButton">Удалить все</button>
            </div>
        </div>
        <div class="cardsBlock">
            <p class="noCards">Нет картинок в профиле</p>
        </div>
        <div class="popup addCard">
            <div class="popupContent">
                <img src="./images/close.svg" alt="Кнопка закрытия" class="popupClose cardClose">
                <h3 class="popupTitle">Новое место</h3>
                <form class="popupForm" name="newCard">
                    <input name="name" type="text" class="popupInput" placeholder="Название">
                    <input name="link" type="text" class="popupInput" placeholder="Ссылка на картинку">
                    <button name="submit" class="button popupButton" disabled>+</button>
                </form>
            </div>
        </div>
        <div class="popup confirmPopup">
            <div class="popupContent">
                <img src="./images/close.svg" alt="Кнопка закрытия" class="popupClose confirmClose">
                <p class="popupTitle">Вы уверены?</p>
                <div class="confirmButtons">
                    <button class="button confirmButton yes">ДА</button>
                    <button class="button confirmButton no">НЕТ</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/variables.js"></script>
    <script type="module" src="./js/popupLogic.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
